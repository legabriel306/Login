<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/adc3392cff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="" id="">
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="" id="">
        </div>
        <input class="btn" type="button" value="Sign In">
    </main>
    <footer>
        <p>
            <a href="https://www.pexels.com/pt-br/foto/golfinhos-nadando-debaixo-d-agua-do-oceano-em-dia-ensolarado-5319953/" target="_blank">Foto de <strong>Daniel Torobekov</strong> no <strong>Pexels</strong></a>
        </p>
    </footer>
</body>
</html>
